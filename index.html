<html>

<head>
	<title >
		Messenger
    </title>
    <style>
        #chat{ 
            height: 200px; 
            border: 2px black;
        } 
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>

<body>
    <h1 align="center">Chat Messenger</h1>
    <div id="chat"></div>
    <form id="send-message">
        <input size="35" id="message" placeholder="Enter Message"></input>
        <input type="submit" id="submit"></input>
    </form>

    <script>
        $(function () {
            var sockets = io();
            var messageFrom = $('#send-message');
            var messageBox = $('#message');
            var chat = $('#chat');
            var submit = $('#submit');

            submit.click(function (e) {
                e.preventDefault();
                sockets.emit('send message', messageBox.val());
                messageBox.val('');
            });

            sockets.on('new messsage', function (data) {
                chat.append(data + "<br/>");
            });
        })

    </script>
</body>

</html>
